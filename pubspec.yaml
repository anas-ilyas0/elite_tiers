name: elite_tiers
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  http: ^1.2.2
  shared_preferences: ^2.3.5
  provider: ^6.1.2
  connectivity_plus: ^6.1.2
  path_provider: ^2.1.5
  flutter_rating_bar: ^4.0.1
  shimmer: ^3.0.0
  share_plus: ^10.1.4
  package_info_plus: ^8.1.3
  url_launcher: ^6.3.1
  version: ^3.0.2
  flutter_downloader: ^1.11.8
  flutter_styled_toast: ^2.2.1
  bottom_bar: ^2.0.3
  device_info_plus: ^11.2.1
  external_path: ^2.0.1
  permission_handler: ^11.3.1
  intl: ^0.19.0
  flutter_svg: ^2.0.17
  webview_flutter: ^4.13.0
  flutter_widget_from_html: ^0.15.3
  myfatoorah_flutter: ^3.1.5
  tabby_flutter_inapp_sdk:
    git:
      url: https://github.com/tabby-ai/tabby_flutter_inapp_sdk.git

  flutter_localizations:
    sdk: flutter
  http_parser: any
  mime: any
  webview_flutter_android: ^4.7.0
  crypto: any
  hive: ^2.2.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animation/maintenance.json
    - lib/Language/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/font/OpenSans-Regular.ttf

